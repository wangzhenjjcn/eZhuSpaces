<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>YSW AdSense</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="http://www.thymeleaf.org"> YSW AdSense </a>
            <ul class="nav">
                <li><a th:href="@{/}" href="home.html"> Home </a></li>
            </ul>
        </div>
    </div>

<h1>Create a new user</h1>

<form role="form" name="form" th:object="${form}" action="/user/create" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
        <label for="userName">User Name</label>
        <input type="text" name="userName" id="userName" th:field="*{userName}" required="required" autofocus="autofocus"/>
        <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" th:field="*{password}" required="required"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div>
        <label for="passwordRepeated">Repeat</label>
        <input type="password" name="passwordRepeated" id="passwordRepeated" th:value="*{passwordRepeated}" required="required"/>
    </div>
    <div>
        <label for="role">Role</label>
        <select name="role" id="role" th:field="*{role}" required="required">
            <option value="USER" th:selected="${form.role == 'USER'}">USER</option>
            <option value="ADMIN" th:selected="${form.role == 'ADMIN'}">ADMIN</option>
        </select>
    </div>
    <button type="submit">Save</button>
</form>
</div>
</body>
</html>
